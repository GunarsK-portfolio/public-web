server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Content Security Policy (CSP)
    # Note: In production, CloudFront provides the primary CSP
    # This nginx CSP is a backup for direct container access
    # 'unsafe-inline' for style-src required for Naive UI dynamic styles
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests" always;

    # HTTP Strict Transport Security (HSTS)
    # Note: HSTS is ineffective on HTTP (port 80)
    # TLS termination happens at CloudFront, which sets HSTS headers
    # HSTS header removed from nginx as it only works on HTTPS responses

    # Referrer Policy
    # Only send origin on cross-origin requests, full URL on same-origin
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Permissions Policy (formerly Feature Policy)
    # Disable unnecessary browser features for security (principle of least privilege)
    # Public website does not require camera, microphone, geolocation, or payment APIs
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=()" always;
}
